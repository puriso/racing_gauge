[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
lib_deps =
  m5stack/M5Unified@^0.1.17
  m5stack/M5CoreS3@^1.0.0
  adafruit/Adafruit ADS1X15@^2.5.0
lib_ldf_mode = deep
monitor_speed = 115200
upload_port = COM11

[env:native]
platform = native
